<div class="container">
  <div class="list">
    <app-card *ngFor="let card of list" [card]="card"></app-card>
  </div>
  <div *ngIf="load; else buttonBlock" class="spinner">
    <mat-spinner></mat-spinner>
  </div>

  <ng-template #buttonBlock>
    <div class="button">
      <button *ngIf="loadMore" mat-raised-button color="primary" (click)="lodeMore()">
        Load more
      </button>
    </div>
    <mat-card *ngIf="!loadMore" class="center">Not yet...</mat-card>
  </ng-template>
</div>
